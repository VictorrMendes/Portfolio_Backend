<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-sm p-3 text-center">
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <img src="../imagem/upload-svgrepo-com.svg" alt="Ícone" width="30" height="30" class="me-2">
                        <h4 class="text-center m-0 fs-5">Adicione o Projeto</h4>
                    </div>
                    <!-- Formulário -->
                    <form id="uploadForm" enctype="multipart/form-data" class="text-start">
                        <div class="mb-2">
                            <label for="title-front" class="form-label fs-6">Title front:</label>
                            <input type="text" class="form-control form-control-sm" id="title-front"
                                placeholder="Digite o título">
                        </div>
                        <div class="mb-2">
                            <label for="title-back" class="form-label fs-6">Title back:</label>
                            <input type="text" class="form-control form-control-sm" id="title-back"
                                placeholder="Digite o título de trás">
                        </div>
                        <div class="mb-2">
                            <label for="img_upload" class="form-label fs-6">Project image:</label>
                            <input type="file" class="form-control form-control-sm" id="img_upload" accept="image/*">
                        </div>
                        <div class="mb-2">
                            <label for="Tools" class="form-label fs-6">Tools:</label>
                            <input type="text" class="form-control form-control-sm" id="Tools"
                                placeholder="Digite as ferramentas usadas">
                        </div>
                        <div class="mb-2">
                            <label for="Description" class="form-label fs-6">Description:</label>
                            <textarea class="form-control form-control-sm" id="Description" rows="3"
                                placeholder="Digite a descrição do projeto"></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="Link_project" class="form-label fs-6">Link project:</label>
                            <input type="text" class="form-control form-control-sm" id="Link_project"
                                placeholder="Digite o link do projeto">
                        </div>
                        <div class="mb-2">
                            <label for="keyInput" class="form-label fs-6">Key:</label>
                            <input type="text" class="form-control form-control-sm" id="keyInput"
                                placeholder="Digite a chave de envio">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-sm" style="margin-bottom: 1%;"
                            id="upload">Save</button>
                        <button type="button" class="btn btn-outline-danger btn-sm"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                            id="resetar" value="resetar">Reset
                        </button>
                    </form>



                    <div class="messageSuccess mt-3" id="messageSuccess"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./admin.js"></script>
</body>

</html>
