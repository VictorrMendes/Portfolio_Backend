<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <img src="../imagem/upload-svgrepo-com.svg" alt="Ícone" width="40" height="40" class="me-2">
                        <h3 class="text-center m-0">Adicione o Projeto</h3>
                    </div>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título:</label>
                            <input type="text" class="form-control" id="title" placeholder="Digite o título">
                        </div>
                        <div class="mb-3">
                            <label for="img_upload" class="form-label">Image Project:</label>
                            <input type="file" class="form-control" id="img_upload" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="Tools" class="form-label">Tools:</label>
                            <input type="text" class="form-control" id="Tools" placeholder="Digite as ferramentas usadas">
                        </div>
                        <div class="mb-3">
                            <label for="Description" class="form-label">Descrição:</label>
                            <textarea class="form-control" id="Description" rows="4" placeholder="Digite a descrição do projeto"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="Link_project" class="form-label">Link project:</label>
                            <input type="text" class="form-control" id="Link_project" placeholder="Digite o link do projeto">
                        </div>
                        <div class="mb-3">
                            <label for="keyInput" class="form-label">Key:</label>
                            <input type="text" class="form-control" id="keyInput" placeholder="Digite a chave de envio">
                        </div>                        
                        <button type="submit" class="btn btn-primary w-100" id="upload">Enviar</button>
                    </form>

                    <div class="messageSuccess" id="messageSuccess"></div>

                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./admin.js"></script>
</body>
</html>
